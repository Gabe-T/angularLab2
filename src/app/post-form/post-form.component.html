  <h1 class="title">My Thoughts</h1>
<form class="form" #postForm="ngForm" (ngSubmit)="emitSubmitEvent(postForm)">
    <label for="title">Title</label>
    <input type="text" name="title" id="title" ngModel>
    <label for="thought">Thought</label>
    <input type="text" name="thought" id="thought" ngModel>
    <button>Submit</button>
</form>
